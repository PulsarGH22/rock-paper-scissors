<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">Rock, Paper, Scissors</div>

    <div id="game">
      <h2>Make your choice:</h2>
      <div class="buttons">
        <button id="rock"></button>
        <button id="paper"></button>
        <button id="scissors"></button>
      </div>
      <h2>Round: &nbsp<span id="round">1</span></h2>

      <h2>Score:</h2>
      <div class="pc-container">
        <div class="player">Player: <span id="player-score">0</span></div>
        <div class="computer">Computer: <span id="computer-score">0</span></div>
      </div>
      <h2>Result:</h2>
      <p id="result"></p>
    </div>

    <div class="footer">
      <div class="name">Copyright Â© 2023 PulsarGH22</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
